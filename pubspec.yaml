name: vada_analyser
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  audioplayers: ^6.5.0
  flutter:
    sdk: flutter
  google_mlkit_commons: ^0.11.0
  http: ^1.5.0
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  google_mlkit_object_detection: ^0.15.0
  flutter_launcher_icons: ^0.13.1
  
flutter:
  uses-material-design: true
  assets:
    - assets/Loading.gif
    - assets/vada_placeholder.png
    - assets/audio/nice_vada.mp3
    - assets/audio/entho_thakarar.mp3
    - assets/audio/pattikkan.mp3
    - assets/audio/kuzhi.mp3
flutter_icons:
  android: true
  ios: true
  image_path: "assets/Icon.png"
  min_sdk_android: 21